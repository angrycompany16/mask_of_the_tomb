---
definitions:
- PrimaryAlign: &AlignStart 0
- PrimaryAlign: &AlignCenter 1
- PrimaryAlign: &AlignEnd 2
- ScreenAlign: &Centered 0
- ScreenAlign: &TopLeft 1

Root:
  Children:
  - Type: "textbox"
    Text: "Open file"
    PosX: 10
    PosY: 10
    Color:
      Bright: [205, 247, 226, 255]
      Dark: [199, 176, 139, 255]
    Font: "JSE_AmigaAMOS"
    FontSize: 32
    LineSpacing: 10
    PrimaryAlign: *AlignStart
    SecondaryAlign: *AlignStart
    ScreenAlign: *TopLeft
    ShadowX: 0
    ShadowY: 0
  - Type: "filesearch"
    Name: "Throngler"
    PosX: 10
    PosY: 50
    Children:
    - Type: "inputfield"
      Color:
        Bright: [205, 247, 226, 255]
        Dark: [199, 176, 139, 255]
      Font: "JSE_AmigaAMOS"
      FontSize: 32
      LineSpacing: 10
      PrimaryAlign: *AlignStart
      SecondaryAlign: *AlignStart
      ScreenAlign: *TopLeft
      ShadowX: -2
      ShadowY: 2
      NormalColor:
        Bright: [205, 247, 226, 255]
        Dark: [199, 176, 139, 255]
      SelectedColor:
        Bright: [255, 255, 255, 255]
        Dark: [0, 0, 0, 255]
      Name: "Search input"
    - Type: "selectlist"
      PosY: 50

